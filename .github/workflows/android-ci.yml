name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK for the build
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      # Step 3: Cache Gradle dependencies to speed up builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Step 4: Make Gradle wrapper executable (Permission fix)
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # Step 5: Build the Android project using Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Step 6: Run unit tests
      - name: Run unit tests
        run: ./gradlew test

      # Step 7: Run UI tests on connected devices/emulators
      - name: Run UI tests
        run: ./gradlew connectedAndroidTest
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

      # Step 8: (Optional) Upload build artifacts for debugging or sharing
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: app/build/outputs/
